<!DOCTYPE html>
   <head>
      <title>{{ title }}</title>
      <link rel="stylesheet" href='../static/style.css'/>
   </head>
   <body>
      <h1>The date and time on the server is: {{ time }}</h1>
      <h2>Moisture: {{ moisture }}</h2>
      <h2>Log running: {{ running }}</h2>
      <br>
      <h1>Logging to local file:</h1>
      <h3>{% if running == 1 %} 
               <a href="/ms/stop"class="button">STOP</a> 
	  {% else %}		
               <a href="/ms/start" class="button">START</a>  
	  {% endif %} 
          logging </h3>       
   </body>
</html>
